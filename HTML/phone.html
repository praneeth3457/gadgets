<div class="container xyz" ng-controller="phoneCtrl">
	<div class="row" id="search-bar">
		<div class="col-xs-4 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search" ng-model="phoneSearch"/>
				</div>
			</form>
		</div>
		<div class="col-xs-6 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4">
		  <div class="dropdown">
			   <select class="form-control" ng-model="orderProp" ng-init="orderProp='sort'">
				   <option value="sort" selected>-Sort by-</option>
				  <option value="phone">Alphabetical [A - Z]</option>
                   <option value="-phone">Alphabetical [Z - A]</option>
				  <option value="price">Price [low - high]</option>
                   <option value="-price">Price [high - low]</option>
			  </select>
		  </div>
	    </div>
	</div>
	  <hr/>
	 <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="x in phones | filter:phoneSearch | orderBy:orderProp" id="ph-main">
		<div class="thumbnail" >
		  <img src="{{x.image}}" alt="{{x.alt}}"/>
		  <div class="caption">
			<h4>{{x.phone}}</h4>
			<p>PRICE : {{x.price | currency}}</p>
			<p>BRAND : {{x.brand}}</p>
			<p><a href="#/phones/{{x.phId}}" ng-click="addToPrice(x)" class="btn btn-primary" role="button">See More</a></p>
		  </div>
		</div>
	</div>	
	<HR/>
</div>
